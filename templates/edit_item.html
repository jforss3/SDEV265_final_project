<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Item</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Inventory</a></li>
            <li><a href="/add-item">Add Item</a></li>
            <li><a href="/overview">Overview</a></li>
        </ul>
    </nav>

    <h1>Edit Item</h1>

    <div class="item-form">
        <form method="POST">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="{{ item.name }}">
            </div>
            <div>
                <label for="current_stock">Current Stock</label>
                <input type="number" name="current_stock" id="current_stock" value="{{ item.current_stock }}">
            </div>
            <div>
                <label for="production_price">Production Price</label>
                <input type="number" step="0.01" name="production_price" id="production_price" value="{{ item.production_price }}">
            </div>
            <div>
                <label for="sell_price">Sell Price</label>
                <input type="number" step="0.01" name="sell_price" id="sell_price" value="{{ item.sell_price }}">
            </div>
            <div>
                <label for="min_stock">Min Stock</label>
                <input type="number" name="min_stock" id="min_stock" value="{{ item.min_stock }}">
            </div>
            <div>
                <label for="max_stock">Max Stock</label>
                <input type="number" name="max_stock" id="max_stock" value="{{ item.max_stock }}">
            </div>
            <button type="submit" class="submit_button">Save</button>
        </form>
    </div>
</body>
</html>
