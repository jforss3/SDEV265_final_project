<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Item</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="/">Inventory</a></li>
                <li><a href="/add-item">Add Item</a></li>
                <li><a href="/overview">Overview</a></li>
            </ul>
        </nav>
        <h2>Add Item</h2>
        <div class="item-form">
            
            <form action="/add-item" method="POST">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div>
                    <label for="current_stock">Current Stock</label>
                    <input type="number" name="current_stock" id="current_stock" required>
                </div>

                <div>
                    <label for="production_price">Production Price</label>
                    <input type="number" step="0.01" name="production_price" id="production_price" required>
                </div>

                <div>
                    <label for="sell_price">Selling Price</label>
                    <input type="number" step="0.01" name="sell_price" id="sell_price" required>
                </div>

                <div>
                    <label for="min_stock">Minimum Stock</label>
                    <input type="number" name="min_stock" id="min_stock" required>
                </div>

                <div>
                    <label for="max_stock">Maximum Stock</label>
                    <input type="number" name="max_stock" id="max_stock" required>
                </div>

                <button type="submit" class="submit_button">Add Item</button>
            </form>
        </div>
    </body>
</html>
