<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Item</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    </head>
    <body>
        <h1>Add Item</h1>

        <nav>
            <ul>
                <li><a href="/">Inventory</a></li>
                <li><a href="/add-item">Add Item</a></li>
                <li><a href="/overview">Overview</a></li>
            </ul>
        </nav>

        <form action="/add-item" method="POST">
            <label>Name:</label>
            <input name="name" required><br>

            <label>Production Price:</label>
            <input type="number" step="0.01" name="production_price" required><br>

            <label>Sell Price:</label>
            <input type="number" step="0.01" name="sell_price" required><br>

            <label>Current Stock:</label>
            <input type="number" name="current_stock" required><br>

            <label>Min Stock:</label>
            <input type="number" name="min_stock" required><br>

            <label>Max Stock:</label>
            <input type="number" name="max_stock" required><br>

            <button type="submit" class="submit_button">Add Item</button>
        </form>
    </body>
</html>
