<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Overview</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    </head>

    <body>

        <!-- Nav -->
        <nav>
            <ul>
                <li><a href="/">Inventory</a></li>
                <li><a href="/add-item">Add Item</a></li>
                <li><a href="/overview">Overview</a></li>
            </ul>
        </nav>

        <div class="container">

            <h1>Overview</h1>

            <!-- Overview Boxes -->
            <div class="two_column_layout">

                <div class="box">
                    <h3>Total Cost:</h3>
                    <p>${{ "{:,.2f}".format(total_cost_value) }}</p>
                </div>

                <div class="box">
                    <h3>Total Selling Value:</h3>
                    <p>${{ "{:,.2f}".format(total_sell_value) }}</p>
                </div>

            </div>

            <!-- Stock Info -->
            <div>
                <p>{{ low_stock|length }} items below minimum stock</p>
                <p>{{ high_stock|length }} items above maximum stock</p>
            </div>

        </div>

    </body>
</html>
