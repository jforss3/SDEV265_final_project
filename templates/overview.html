<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>

<body>

    <!-- Nav -->
    <nav class="navbar">
        <a href="/">Inventory List</a>
        <a href="/add-item">Add Item</a>
        <a href="/overview">Overview</a>
    </nav>

    <div class="container">

        <h1>Overview</h1>

        <!-- Overview Boxes -->
        <div class="overview-boxes">

            <div class="box">
                <h3>Total Cost:</h3>
                <p class="value">{{ total_cost_value }}</p>
            </div>

            <div class="box">
                <h3>Total Selling Value:</h3>
                <p class="value">{{ total_sell_value }}</p>
            </div>

        </div>

        <!-- Stock Info -->
        <div class="stock-info">
            <p>{{ low_stock|length }} items below minimum stock</p>
            <p>{{ high_stock|length }} items above maximum stock</p>
        </div>

    </div>

</body>
</html>
